<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTechnology Solutions | نيوتكنولوجي سولوشنز</title>
    <meta name="description" content="Independent IT decision consulting for Saudi Arabia and the GCC. استشارات مستقلة لقرارات تقنية المعلومات">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230f172a' width='100' height='100' rx='20'/><text x='50' y='68' font-size='50' font-family='system-ui' font-weight='bold' fill='%2338bdf8' text-anchor='middle'>N</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #38bdf8, #0284c7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 3rem;
            font-size: 1.125rem;
        }
        .lang-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .lang-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem 3rem;
            text-decoration: none;
            color: white;
            transition: all 0.2s;
            min-width: 200px;
        }
        .lang-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: #38bdf8;
            transform: translateY(-2px);
        }
        .lang-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .lang-card p {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .lang-card.ar {
            font-family: 'Tajawal', 'Inter', sans-serif;
        }
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">N</div>
            <span class="logo-text">NeoTechnology Solutions</span>
        </div>

        <h1>Select Your Language</h1>
        <p class="subtitle">اختر لغتك</p>

        <div class="lang-options">
            <a href="en/index.html" class="lang-card">
                <h2>English</h2>
                <p>Independent IT Decision Consulting</p>
            </a>
            <a href="ar/index.html" class="lang-card ar">
                <h2>العربية</h2>
                <p>استشارات مستقلة لقرارات تقنية المعلومات</p>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2026 NeoTechnology Solutions LLC | Wyoming, USA</p>
    </div>

    <script>
        // Auto-detect language preference
        const savedLang = localStorage.getItem('neotech_lang');
        if (savedLang === 'ar') {
            window.location.href = 'ar/index.html';
        } else if (savedLang === 'en') {
            window.location.href = 'en/index.html';
        }
    </script>
</body>
</html>
