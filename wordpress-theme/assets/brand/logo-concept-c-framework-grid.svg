<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <!-- Concept C: Framework Grid -->
  <!-- 2x2 grid representing structured decision-making, one quadrant emphasized -->

  <!-- Grid frame -->
  <rect x="6" y="6" width="36" height="36" rx="3" stroke="#0F172A" stroke-width="2" fill="none"/>

  <!-- Vertical divider -->
  <line x1="24" y1="6" x2="24" y2="42" stroke="#0F172A" stroke-width="2"/>

  <!-- Horizontal divider -->
  <line x1="6" y1="24" x2="42" y2="24" stroke="#0F172A" stroke-width="2"/>

  <!-- Emphasized quadrant (top-left = the chosen option) -->
  <rect x="8" y="8" width="14" height="14" rx="1" fill="#0F172A"/>

  <!-- Subtle indicators in other quadrants -->
  <circle cx="33" cy="15" r="2" fill="#CBD5E1"/>
  <circle cx="15" cy="33" r="2" fill="#CBD5E1"/>
  <circle cx="33" cy="33" r="2" fill="#CBD5E1"/>
</svg>
